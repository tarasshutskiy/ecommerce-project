<!doctype html>
<html lang="en">

{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <style type="text/css">
        .material-icons.md-48 { font-size: 48px;}
        .material-icons.md-24 { font-size: 24px;}
    </style>
   
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- <header>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Me</a>
    </header> -->
    
    <nav class="navbar navbar-expand-md  navbar-light bg-dark">
        <a href="#" class="navbar-brand"><i class="material-icons text-success  md-48 ">store</i></a>
        <button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" ><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" data-toggle="dropdown" href="#">Categories</a>
                        <div class="dropdown-menu" >
                            <a class="dropdown-item" href="#">Category1</a>
                            <a class="dropdown-item" href="#">Category2</a>
                            <a class="dropdown-item" href="#">Category3</a>
                            <a class="dropdown-item" href="#">Category4</a>
                            <a class="dropdown-item" href="#">Category5</a>
                        </div>
                </li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
            </ul>
        
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" placeholder="Search">
                    <div>
                        <button class="btn-success"><i class="material-icons md-24 ">search</i></button>
                    </div>
                </div>
            </form>
        </div>


    </nav>





    {% block content %}
    {% endblock %}
  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   
  </body>
</html>
